{% extends "layout.html" %}

{% block body %}

<form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.title.label }}
    {{ form.title(size=20) }}
    <br>
    {{ form.post.label }}
    {{ form.post(size=20) }}
    <input type="submit" value="Go">
    {% if posts %}
      {% for pos in posts %}
        {{ pos.title }}
        {{ pos.text }}
        {{ pos.date_created }}
        <br>
      {% endfor %}
    {% endif %}
</form>

{% endblock %}
